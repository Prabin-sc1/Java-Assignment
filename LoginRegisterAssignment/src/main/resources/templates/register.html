<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>signup</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<!-- 3 6 3  -->
					<div class="card mt-3 p-4">


						<div th:if="${session.msg}" th:classappend="${session.msg.type}"
							class="alert" role="alert">
							<p class="text-center" th:text="${session.msg.content}"></p>
							<th:block th:text="${@sessionRemover.removeMessageFromSession()}"></th:block>
						</div>


						<h3 class="text-center">Sign Up</h3>


						<form th:action="@{/create-user}" th:object="${user}"
							method="post">

							<!-- name field -->
							<div class="form-group">
								<label for="nameField">Name </label> <input name="name"
									type="text" class="form-control " id="nameField"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									placeholder="Enter name" th:value="${user.name}">


								<div th:each="e : ${#fields.errors('name')}"
									class="invalid-feedback" th:text="${e}"></div>

							</div>
							<div class="form-group">
								<label for="emailField">Email</label> <input name="email"
									type="text" class="form-control" id="emailField"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
									placeholder="email@example.com" th:value="${user.email}">


								<div th:each="e : ${#fields.errors('email')}"
									class="invalid-feedback" th:text="${e}"></div>


							</div>
							<div class="form-group">
								<label for="passwordField">Password</label> <input
									name="password" type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
									id="passwordField" placeholder="Password" required="required"
									th:value="${user.password}">


								<div th:each="e : ${#fields.errors('password')}"
									class="invalid-feedback" th:text="${e}"></div>
							</div>


							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Sign
									up</button>
								<button type="reset" class="btn bg-danger text-white"
									onclick="window.location.href='/signin'">Go to Login</button>


							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
