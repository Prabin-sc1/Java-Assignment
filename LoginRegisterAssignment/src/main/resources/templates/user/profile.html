<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::div})">
<head>
<meta charset="UTF-8" />
<title>User Home</title>
</head>
<body>
	<div class="container">
		<div class="card mt-3">
			<div class="card">
				<div class="container">
					<h1 class="text-center">
						Welcome <span th:text="${user.name}"></span> to your profile
					</h1>



					<div class="card-body">

						<table class="table mt-4">
							<thead>
								<tr>
									<th scope="col">#USERID</th>
									<th scope="col"><span th:text="${user.id}"></span></th>
								</tr>
							</thead>
							<tbody>


								<tr>
									<th scope="row">Name</th>
									<td><span th:text="${user.name}"></span></td>
								</tr>

								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>
								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>

							</tbody>

						</table>


					</div>


				</div>


			</div>
		</div>

	</div>
</body>
</html>
