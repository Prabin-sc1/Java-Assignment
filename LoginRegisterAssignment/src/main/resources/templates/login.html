<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::div})">
<head>


<meta charset="UTF-8" />


<title>login</title>
</head>
<body>
	<div class="container">



		<div id="login">
			<div class="container mt-5">

				<div id="login-row"
					class="row justify-content-center align-items-center">

					<div id="login-column" class="col-md-6">

						<div id="login-box" style="height: 500px;" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/login}"
								action="#" method="post">

								<div class="card p-4">

									<div th:if="${param.error}" class="alert alert-danger">
										Invalid Username & password</div>



									<div th:if="${param.logout}" class="alert alert-success">
										Logout Successfully</div>

									<h3 class="text-center">Login</h3>






									<div class="form-group">
										<label for="username">Email:</label><br> <input
											type="email" name="username" id="username"
											class="form-control" required="required">
									</div>

									<div class="form-group">
										<label for="password">Password:</label><br> <input
											type="password" name="password" id="password"
											class="form-control" required="required">
									</div>




									<div class="container">
										<div class="form-group">
											<input type="submit" name="submit"
												class="btn btn-primary btn-block" value="Login">
										</div>
									</div>



									<div class="container text-center ">
										<h1 class="form-control">Don't have an account?</h1>
									</div>
									<div class="container">
										<div class="form-group">
											<a href="/register" class="btn btn-primary btn-block"
												style="background-color: green; color: white;"> Create
												new account</a>
										</div>
									</div>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
